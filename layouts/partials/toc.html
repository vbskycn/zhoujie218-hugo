{{ if or .Params.toc (and .Site.Params.toc (ne .Params.toc false)) -}}
<style type="text/css">
    .post-toc {
        position: fixed;
        width: 200px;
        margin-left: -210px;
        padding: 5px 10px;
        font-family: Athelas, STHeiti, Microsoft Yahei, serif;
        font-size: 12px;
        border: 1px solid rgba(0, 0, 0, .07);
        border-radius: 5px;
        background-color: rgba(255, 255, 255, 0.98);
        background-clip: padding-box;
        -webkit-box-shadow: 1px 1px 2px rgba(0, 0, 0, .125);
        box-shadow: 1px 1px 2px rgba(0, 0, 0, .125);
        word-wrap: break-word;
        white-space: normal;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        z-index: 999;
        cursor: pointer;
        max-width: 260px;
        max-height: 70%;
        overflow-y: auto;
        overflow-x: hidden;
        top: 20px;
    }

    .post-toc .post-toc-title {
        width: 100%;
        margin: 0 auto;
        font-size: 20px;
        font-weight: 400;
        text-transform: uppercase;
        text-align: center;
    }

    .post-toc .post-toc-content {
        font-size: 15px;
        word-break: break-word;
        overflow-wrap: anywhere;
        white-space: normal;
    }

    .post-toc .post-toc-content a {
        display: inline-block;
        max-width: 100%;
        white-space: normal;
        word-break: break-word;
        overflow-wrap: anywhere;
        line-height: 1.6;
    }

    .post-toc .post-toc-content>nav>ul {
        margin: 10px 0;
    }

    .post-toc .post-toc-content ul {
        padding-left: 20px;
        list-style: square;
        margin: 0.5em;
        line-height: 1.8em;
    }

    .post-toc .post-toc-content ul ul {
        padding-left: 15px;
        display: none;
    }

    @media print,
    screen and (max-width:1057px) {
        .post-toc {
            display: none;
        }
    }
</style>
<div class="post-toc">
    <h2 class="post-toc-title">{{ i18n "toc" }}</h2>
    <div class="post-toc-content">
        {{ .TableOfContents }}
    </div>
</div>
<script type="text/javascript">
    $(function () {
        var $postToc = $(".post-toc");
        if (!$postToc.length) return;

        function locateToc() {
            var $main = $("#main");
            if (!$main.length || !$main.offset()) return;
            var leftPos = $main.offset().left;
            if (leftPos > 220) {
                var targetWidth = Math.min(leftPos - 20, 260); // cap width to avoid too wide
                $postToc.css({ "width": targetWidth, "margin-left": (0 - targetWidth - 10) });
            } else {
                $postToc.css({ "width": 200, "margin-left": -210 });
            }
        }

        locateToc();
        $(window).on('resize', locateToc);

        if ($("#TableOfContents").children().length < 1) {
            $postToc.remove();
        }
    });
</script>
{{- end }}
